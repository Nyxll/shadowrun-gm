    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap');
      body {
        font-family: 'Roboto Mono', monospace;
        background-color: #030712;
        background-image:
          radial-gradient(circle at 1px 1px, rgba(0, 255, 255, 0.2) 1px, transparent 0);
        background-size: 20px 20px;
      }
      .text-glow {
        text-shadow: 0 0 5px currentColor, 0 0 10px currentColor;
      }
      .panel-border {
        position: relative;
        border: 1px solid rgba(0, 255, 255, 0.3);
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.1), inset 0 0 15px rgba(0, 255, 255, 0.1);
      }
      .panel-border::before, .panel-border::after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-style: solid;
        border-color: #00ffff;
      }
      .panel-border::before {
        top: -2px;
        left: -2px;
        border-width: 2px 0 0 2px;
      }
      .panel-border::after {
        bottom: -2px;
        right: -2px;
        border-width: 0 2px 2px 0;
      }
      .holographic-bg {
        background: radial-gradient(ellipse at center, rgba(0, 50, 50, 0.3) 0%, transparent 70%);
      }
       /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 255, 255, 0.05);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 255, 255, 0.4);
        border-radius: 4px;
        border: 1px solid rgba(0, 255, 255, 0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(0, 255, 255, 0.6);
      }
    </style>
